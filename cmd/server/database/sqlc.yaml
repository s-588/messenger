version: "2"
sql:
  - engine: "postgresql"
    queries: 
      - "querys/users.sql"
      - "querys/messages.sql"
      - "querys/conversations.sql"
      - "querys/participants.sql"
      - "querys/attachments.sql"
    schema: "schema.sql"
    gen:
      go:
        package: "postgres"
        out: "postgres"
        sql_package: "pgx/v5"
